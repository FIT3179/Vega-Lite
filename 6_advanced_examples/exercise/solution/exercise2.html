<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/6_advanced_examples/data/earthquake_lite.csv"
  },
  "title": "Earthquakes above a magnitude of 5 (2000-2021)",
  "vconcat": [
    {
      "hconcat": [
        {
          "width": 600,
          "height": 300,
          "projection": {"type": "equalEarth", "rotate": [-150, 0, 0]},
          "layer": [
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
                "format": {
                  "type": "topojson",
                  "feature": "ne_110m_admin_0_countries"
                }
              },
              "mark": {
                "type": "geoshape",
                "fill": "lightgray",
                "stroke": "white"
              }
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                "format": {"type": "topojson", "feature": "oceans"}
              },
              "mark": {"type": "geoshape", "fill": "skyblue"}
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                "format": {
                  "type": "topojson",
                  "feature": "ne_110m_graticules_30"
                }
              },
              "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
            },
            {
              "transform": [{"filter": {"param": "time_brush"}}],
              "encoding": {
                "longitude": {"field": "longitude", "type": "quantitative"},
                "latitude": {"field": "latitude", "type": "quantitative"},
                "color": {
                  "field": "mag",
                  "type": "quantitative",
                  "title": "Magnitude",
                  "scale": {
                    "type": "threshold",
                    "domain": [5.5, 6, 6.5, 7],
                    "range": [
                      "#fdbe85",
                      "#fd8d3c",
                      "#e6550d",
                      "#bd0026",
                      "#7f0000"
                    ]
                  }
                },
                "tooltip": [
                  {"field": "time", "type": "temporal"},
                  {"field": "mag", "type": "quantitative"},
                  {"field": "place", "type": "nominal"}
                ]
              },
              "layer": [
                {"mark": {"type": "circle", "opacity": 0.4, "size": 15}},
                {
                  "transform": [
                    {
                      "window": [{"op": "rank", "as": "ranking"}],
                      "sort": [{"field": "mag", "order": "descending"}]
                    },
                    {"filter": "datum.ranking == 1"},
                    {
                      "calculate": "'The worst earthquake of; the selected period: ' + datum['mag']",
                      "as": "text_annotation_raw"
                    },
                    {
                      "calculate": "split(datum.text_annotation_raw, ';')",
                      "as": "text_annotation"
                    }
                  ],
                  "layer": [
                    {
                      "mark": {
                        "type": "point",
                        "size": 200,
                        "shape": "M0,.5L.6,.8L.5,.1L1,-.3L.3,-.4L0,-1L-.3,-.4L-1,-.3L-.5,.1L-.6,.8L0,.5Z"
                      },
                      "encoding": {
                        "color": {
                          "field": "mag",
                          "type": "quantitative",
                          "legend": null
                        }
                      }
                    },
                    {
                      "mark": {
                        "type": "text",
                        "align": "right",
                        "dx": -8,
                        "dy": -8,
                        "baseline": "middle",
                        "fontStyle": "italic"
                      },
                      "encoding": {"text": {"field": "text_annotation"}}
                    }
                  ]
                }
              ],
              "resolve": {"scale": {"color": "independent"}}
            }
          ]
        },
        {
          "width": 475,
          "height": 280,
          "transform": [
            {
              "bin": {"step": 0.5, "extent": [5, 7]},
              "field": "mag",
              "as": "magnitude"
            }
          ],
          "mark": "area",
          "encoding": {
            "x": {
              "field": "time",
              "timeUnit": "yearmonth",
              "scale": {"domain": {"param": "time_brush"}},
              "axis": {"title": "", "tickCount": 5, "grid": false}
            },
            "y": {"aggregate": "count", "title": "Count of Earthquakes"},
            "color": {
              "field": "magnitude",
              "scale": {
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
              },
              "legend": null
            }
          }
        }
      ]
    },
    {
      "width": 1200,
      "height": 60,
      "mark": {"type": "line", "color": "#fdbe85"},
      "title": "Use this line chart to filter out the data based on time",
      "params": [
        {
          "name": "time_brush",
          "select": {"type": "interval", "encodings": ["x"]}
        }
      ],
      "encoding": {
        "x": {
          "field": "time",
          "timeUnit": "yearmonth",
          "axis": {"title": "", "format": "%Y"}
        },
        "y": {
          "aggregate": "count",
          "axis": {"tickCount": 3, "grid": false},
          "title": "Count"
        }
      }
    }
  ],
  "config": {"title": {"font": "sans-serif", "fontSize": 16}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>

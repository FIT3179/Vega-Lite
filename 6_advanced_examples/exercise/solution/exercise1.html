<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/6_advanced_examples/data/earthquake_lite.csv"
  },
  "vconcat": [
    {
      "width": 600,
      "height": 300,
      "transform": [
        {
          "bin": {"step": 0.5, "extent": [5, 7]},
          "field": "mag",
          "as": "Magnitude"
        }
      ],
      "mark": "area",
      "encoding": {
        "x": {
          "field": "time",
          "timeUnit": "yearmonth",
          "scale": {"domain": {"param": "time_brush"}},
          "axis": {"title": "", "tickCount": 5, "grid": false}
        },
        "y": {"aggregate": "count", "title": "Count of Earthquakes"},
        "color": {
          "field": "Magnitude",
          "scale": {
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
          },
          "legend": {"values": [5, 5.5, 6, 6.5]}
        }
      }
    },
    {
      "width": 600,
      "height": 60,
      "mark": "line",
      "params": [
        {
          "name": "time_brush",
          "select": {"type": "interval", "encodings": ["x"]}
        }
      ],
      "encoding": {
        "x": {
          "field": "time",
          "timeUnit": "yearmonth",
          "axis": {"title": "", "format": "%Y"}
        },
        "y": {
          "aggregate": "count",
          "axis": {"tickCount": 3, "grid": false},
          "title": "Count"
        }
      }
    }
  ]
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
